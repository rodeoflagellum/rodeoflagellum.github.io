---
layout: default
---
<div class="post">
<h1>Tag: {{ page.tag | capitalize | replace: "-", " "}}</h1>
<ul>
{% for post in site.tags[page.tag] %}
  <div class="post_title">
    <li><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title}}</a> ({{ post.date | date_to_long_string }})</li>
  </div>
{% endfor %}
</ul>
</div>
<hr>
{% include tag_cloud.html %}
<hr>
