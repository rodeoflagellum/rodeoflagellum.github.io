<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  <link rel="shortcut icon" href="/assets/images/android-chrome-512x512.png">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    {%- if page.image -%}
      <img src="{{ page.image | relative_url }}" alt="" class="featured-image-post">
      <br><br>
    {%- endif -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
